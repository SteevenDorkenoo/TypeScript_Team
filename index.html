<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Generateur Password</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Générateur de Mot de Passe</h1>
        <div class="row">

            <form action="">
                <div class="row form-check-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="longueurPassword" id="longueurId6" value="6">
                        <label class="form-check-label" for="longueurId6">
                            6 caractères le Password
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="longueurPassword" id="longueurId12" value="12" checked>
                        <label class="form-check-label" for="longueurId12">
                            12 caractères le Password
                        </label>
                    </div>
        
                    <input type="text" id="myPass" name="myPass">
                    <button type="button" onclick="handlePasswordGeneration(event)" id="resultat">Générer un mot de passe</button>
                </div>
            </form>

        </div>
    </div>

    <!-- Script -->
    <script src="/dist/app.js"></script>
</body>
</html>
